<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="css/kodluyoruz.css">
</head>
<body>
    <!--picture-->
    <article>
        <img src="img/google.jpg" alt="Google" class="center">
    </article>

    <!--define button and text line -->
    <div class="button">
        <p>Search the web using Google!</p>
        <input type="text" class="textbox" size="40px">
    </div>
    <div class="button">
        <button type="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">Google Search</button>
        <button type="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky">I'm feeling lucky</button>
    </div>

    <!--create side-by-side boxes-->
    <div class="box">
        <div class="box1">
            <p>Special Searches</p>
            <nav>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            </nav>
            <nav>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </nav>
        </div>

         <div class="box2">
            <nav>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a>
            </nav>
            <nav>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            </nav>
            <nav>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            </nav>
            <nav>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </nav>
        </div>

        <div class="box3">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text">
            <div class="archive">
                <button type="https://web.archive.org/web/20070301121548/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=&SubmitAction=Subscribe">Subscribe</button>
                <nav>
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </nav>
            </div> 
        </div>

    </div>

</body>
</html>
